<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta information -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Link to Bootstrap v. 4.5 stylesheet -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- Bootswatch CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css"
    />
    <!-- Custom stylesheet -->
    <link href="./assets/stylesheets/style.css" rel="stylesheet" />

    <title>Change Password</title>

    <!-- Link to Favicon  -->
    <link rel="icon" type="image/jpg" href="./assets/images/logo.png" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h2 class="text-center">Change Password</h2>
          <p>Bold labels with * are required fields.</p>
          <hr />
          <form class="change-pwd pt-1">
            <!-- Error alerts section -->
            <div
              style="display: none"
              id="alert"
              class="alert alert-danger alert-dismissible"
              role="alert"
            >
              <span
                class="glyphicon glyphicon-exclamation-sign"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Error:</span> <span class="ml-2 msg"></span>
            </div>
            <!-- Current Password input area -->
            <div class="form-group">
              <label for="old-pwd-input">Current Password*</label>
              <input
                type="password"
                class="form-control"
                id="old-pwd-input"
                placeholder="Old Password"
                required
              />
              <small id="old-pwd-validation" class="form-text"></small>
            </div>
            <!-- New Password input area -->
            <div class="form-group">
              <label for="new-pwd-input">New Password*</label>
              <input
                type="password"
                class="form-control"
                id="new-pwd-input"
                placeholder="New Password"
                required
              />
              <small id="new-pwd-validation" class="form-text"></small>
            </div>
            <!-- Confirm New Password input area -->
            <div class="form-group">
              <label for="confirm-new-pwd-input">Confirm New Password*</label>
              <input
                type="password"
                class="form-control"
                id="confirm-new-pwd-input"
                placeholder="Confirm New Password"
                required
              />
              <small id="confirm-new-pwd-validation" class="form-text"></small>
            </div>
            <!-- An element to toggle between password visibility -->
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="pwd-visibility">
              <label class="custom-control-label" for="pwd-visibility">Show Password</label>
            </div>
            <button type="submit" class="btn btn-default">Change Password</button>
            <button class="btn btn-secondary clear-form">Clear</button>
            <button class="btn btn-info go-back" >Go Back</button>
          </form>
          <br />
        </div>
      </div>
    </div>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <!-- Alert styling  -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <!-- jQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Custom JS files -->
    <script type="text/javascript" src="./assets/js/main.js"></script>
    <script type="text/javascript" src="./assets/js/change-password.js"></script>
  </body>
</html>
